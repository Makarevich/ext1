<html>
<head>
<!-- api is included for jQuery and LZW -->
<script type='text/javascript' src='utils.js'></script>

<!-- display code -->
<script type='text/javascript' src='display.js'></script>

<style>

div#patterns {
    display: none;
}

body > div {
    border-bottom: 1px double black;
}

/* === pattern-specific styles === */

</style>

</head>
<body>

<div id='patterns'>
 <!--
   Reserved classes:  html, array           // TODO: document
 -->

 <div class='s4dp'>
  <p><span class='key'></span>&nbsp;&nbsp;&nbsp;<b class='title'></b></p>
  <p class='owner'></p>
  <p class='other'></p>
  <p><i class='date'></i></p>
 </div>
 <div class='s4dpd'>
  <h2><span class='key'></span>&nbsp;&nbsp;&nbsp;<span class='title'></span></h2>
  <p><i class='date'></i></p>
  <p class='data html array'></p>
 </div>

 <div class='ints'>
  <p><span class='key'></span>&nbsp;&nbsp;&nbsp;<b class='title'></b></p>
  <p class='text'></p>
 </div>
 <div class='port'>
  <p><span class='key'></span>&nbsp;&nbsp;&nbsp;<b class='title'></b></p>
  <p class='text'></p>
  <p><span class='levels'></span>/<span class='duration'></span>/<span class='amount'></span></p>
 </div>
</div>

</body>
</html>
